<div class="container mt-20 mb-20">
  <div class="row">
    <div class="col-md-12">
      <div class="tableView">
        <div>
          <table class="border" style="width:100%">
            <tr class="border">
              <th>Title</th>
              <th>Description</th>
              <th>Date</th>
              <th>Image</th>
            </tr>
            <tr *ngFor="let data of feedData">
              <td>{{data.name}}</td>
              <td>{{data.description}}</td>
              <td>{{data.dateLastEdited}}</td>
              <td>{{data.image}}</td>
            </tr>
          </table>
        </div>
      </div>        
    </div>
  </div>
</div>
